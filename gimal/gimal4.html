<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style to increase checkbox size */
        input[type="checkbox"] {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

<div class="my-job">
    <h2>Select Seasons</h2>

    <label>
        <input type="radio" name="season" id="springCheckbox"> 봄
    </label>
    <label>
        <input type="radio" name="season" id="summerCheckbox"> 여름
    </label>
    <label>
        <input type="radio" name="season" id="autumnCheckbox"> 가을
    </label>
    <label>
        <input type="radio" name="season" id="winterCheckbox"> 겨울
    </label>

    <button onclick="showSelectedSeason()">확인</button>

    <div id="result"></div>

    <script>
        function showSelectedSeason() {
            const springChecked = document.getElementById("springCheckbox").checked;
            const summerChecked = document.getElementById("summerCheckbox").checked;
            const autumnChecked = document.getElementById("autumnCheckbox").checked;
            const winterChecked = document.getElementById("winterCheckbox").checked;

            const resultDiv = document.getElementById("result");

            let selectedSeason = "";
            let imagePath = "";

            if (springChecked) {
                selectedSeason = "봄";
                imagePath = "봄 이미지 경로";
            } else if (summerChecked) {
                selectedSeason = "여름";
                imagePath = "여름 이미지 경로";
            } else if (autumnChecked) {
                selectedSeason = "가을";
                imagePath = "가을 이미지 경로";
            } else if (winterChecked) {
                selectedSeason = "겨울";
                imagePath = "겨울 이미지 경로";
            }

            resultDiv.innerHTML = `<p>${selectedSeason}을(를) 선택하셨습니다.</p>`;
            if (imagePath) {
                resultDiv.innerHTML += `<img src="${imagePath}" alt="${selectedSeason}" />`;
            }
        }
    </script>
</div>

</body>
</html>
