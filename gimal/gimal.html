<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 슬라이더</title>
  <style>
    #slider-container {
      width: 300px;
      position: relative;
    }

    #image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%vw;
      box-sizing: border-box;
    }

    #prevBtn, #nextBtn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="image-slider">
    <div class="slide"><img src="콘텐츠기획.png" alt="Image 1"></div>
    <div class="slide"><img src="콘텐츠디자인.png" alt="Image 2"></div>
    <div class="slide"><img src="모션그래픽.png" alt="Image 3"></div>
  </div>
</div>
<span>  </span>
<button id="prevBtn" onclick="prevSlide()">이전</button>
<button id="nextBtn" onclick="nextSlide()">다음</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  let currentIndex = 0;
  const slideWidth = $(".slide").width();

  function nextSlide() {
    if (currentIndex < $(".slide").length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateSlider();
  }

  function prevSlide() {
    if (currentIndex > 0) {
      currentIndex--;
    } else {
      currentIndex = $(".slide").length - 1;
    }
    updateSlider();
  }

  function updateSlider() {
    const translateValue = -currentIndex * slideWidth;
    $("#image-slider").css("transform", "translateX(" + translateValue + "px)");
  }
</script>
</body>
</html>
