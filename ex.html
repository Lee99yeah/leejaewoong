<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .dna-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            perspective: 800px;
            margin-top: 20px;
            position: relative;
        }

        .matrix-text {
            position: absolute;
            font-size: 24px;
            color: #00ffcc;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ffcc;
            animation: typing 2s steps(20) infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeOut {
            from, to {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .dna {
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, #00ffcc, #ffcc00);
            border-radius: 50%;
            animation: rotateDna 10s linear infinite;
            transform-style: preserve-3d;
        }

        .matrix-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        @keyframes rotateDna {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

        <div class="matrix-container">
            <div class="matrix-text">Welcome to MY Portfolio</div>
        </div>

    </div>
</body>
